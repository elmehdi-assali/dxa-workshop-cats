<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Votes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    .cat-item {
      margin-bottom: 20px;
    }

    .cat-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .vote-buttons {
      margin-top: 10px;
    }

    button {
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Vote for Your Favorite Cat!</h1>
  <div id="cats">
    <!-- Cat items will be generated by JavaScript -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const catsContainer = document.getElementById('cats');
    const cats = [
      {id: 1, url: 'https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', votes: 0},
      {id: 2, url: 'https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2g', votes: 0},
      {id: 3, url: 'https://images.pexels.com/photos/2071873/pexels-photo-2071873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', votes: 0},
      {id: 3, url: 'https://images.pexels.com/photos/208984/pexels-photo-208984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', votes: 0},
      {id: 3, url: 'https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', votes: 0},
      // Add more cats as needed
    ];

    cats.forEach(cat => {
      const catElement = document.createElement('div');
      catElement.classList.add('cat-item');
      catElement.innerHTML = `
            <img src="${cat.url}" alt="Cat ${cat.id}" class="cat-image">
            <div class="vote-buttons">
                <button onclick="vote(${cat.id}, true)">Up-vote</button>
                <button onclick="vote(${cat.id}, false)">Down-vote</button>
            </div>
            <p>Votes: <span id="votes-${cat.id}">0</span></p>
        `;
      catsContainer.appendChild(catElement);
    });

    window.vote = function (catId, isUpvote) {
      const cat = cats.find(c => c.id === catId);
      cat.votes += isUpvote ? 1 : -1;
      document.getElementById(`votes-${catId}`).innerText = cat.votes;
    };
  });

</script>
</body>
</html>
